{% extends 'budgetplanner/base.html' %}

{% block title %}Campaign Details{% endblock %}
    
{% block content %}
    <h2>{{ campaign.client }} Campaign</h2>
        <div class="column">
            <div class="column-header">Campaign: <span>{{ campaign.name }}</span></div>
        </div>
        
        <div class="column">
            <div class="column-header">Start Date: <span>{{ campaign.start_date }}</span></div>
        </div>
        
        <div class="column">
            <div class="column-header">End Date: <span>{{ campaign.end_date }}</span></div>
        </div>
        
        <div class="column">
            <div class="column-header">Description</div>
            <p>{{ campaign.description }}</p>
        </div>
{% endblock %}
